<!DOCTYPE html>
<html lang="en">
<head>
<title>Browning Birds</title>
<link rel="icon" href="https://i.imgur.com/o3BkXd9.png">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
}

/* Style the body */
body {
  font-family: Times New Roman;
  margin: 0;
}

/* Header/logo Title */
.header {
  padding: 40px;
  text-align: center;
  background-image: url("https://i.imgur.com/nt4Ll4L.jpg");
  background-size: cover;
  color: black;
}

/* Increase the font size of the heading */
.header h1 {
  font-size: 40px;
}

/* Create navigation bar */
ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    overflow: hidden;
    background-color: #e7d026;
}

li {
    float: left;
}

li a {
    display: block;
    color: black;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
}

li a:hover:not(.active) {
    background-color: #cfa013;
}

.active {
    background-color: #bf8021;
    font-weight: 900;
}

/* Change color on hover */
.navbar a:hover {
  background-color: #ddd;
  color: black;
}

/* Column container */
.row {  
  display: -ms-flexbox; /* IE10 */
  display: flex;
  -ms-flex-wrap: wrap; /* IE10 */
  flex-wrap: wrap;
}

/* Main column */
.main {   
  -ms-flex: 100%; /* IE10 */
  flex: 100%;
  background-color: #e8e8e5;
  padding: 20px;
}

/* Prevent images from being wider than the screen */
img {
    width: 1000px;
    max-width: 100%;    
    display: block;
    margin-left: auto;
    margin-right: auto;
    height: auto;
}

/* Footer */
.footer {
  padding: 20px;
  text-align: center;
  background: #96a2b3;
  font-size: 10px;
}

/* Responsive layout - when the screen is less than 400px wide, make the navigation links stack on top of each other instead of next to each other */
@media screen and (max-width: 400px) {
  .navbar a {
    float: none;
    width: 100%;
  }
}

/* change the header highlight to half opacity */
.highlighted {
	background-color: rgba(232,232,229,.7);
}

</style>
</head>
<body>

<div class="header">
  <h1><span class="highlighted">The Browning Birds</span></h1>
  <p><span class="highlighted">at Scripps College</span></p>
</div>

<!-- navigation bar -->
<ul>
  <li><a href="https://gabicypher.github.io/browningbirds/">Home</a></li>
  <li><a href="https://gabicypher.github.io/browningbirds/history/">History</a></li>
  <li><a href="https://gabicypher.github.io/browningbirds/birdbios/">Bird Bios</a></li>
  <li><a class="active" href="https://gabicypher.github.io/browningbirds/gallery/">Gallery</a></li>
  <li><a href="https://gabicypher.github.io/browningbirds/submit/">Submit Birds</a></li>

</ul>

<div class="row">
  <div class="main">
    <h2>Gallery</h2>
    <p>Coming soon!</p>
  </div>
</div>

<div class="footer">
  <h2>Website created 2023. Contact thebrowningbirds@gmail.com if the images aren't loading correctly or if anything breaks.</h2>
</div>

</body>
</html>
