<style>

    /* Style the body */

    .header {
      padding: 40px;
      text-align: center;
      background-image: url("https://i.imgur.com/nt4Ll4L.jpg");
      background-size: cover;
      color: black;
    }

    /* change the header highlight to half opacity */
    .highlighted {
    background-color: rgba(232,232,229,.7);
    }
    
    /* Increase the font size of the heading */
    .header h1 {
      font-size: 40px;
    }
    
    /* Create navigation bar */
    ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #e7d026;
    }
    
    li {
        float: left;
    }
    
    li a {
        display: block;
        color: black;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
    }
    
    li a:hover:not(.active) {
        background-color: #cfa013;
    }
    
    .active {
        background-color: #bf8021;
        font-weight: 900;
    }
    
    /* Change color on hover */
    .navbar a:hover {
      background-color: #ddd;
      color: black;
    }
    
    /* Column container */
    .row {  
      display: -ms-flexbox; /* IE10 */
      display: flex;
      -ms-flex-wrap: wrap; /* IE10 */
      flex-wrap: wrap;
    }
    
    /* Main column */
    .main {   
      -ms-flex: 100%; /* IE10 */
      flex: 100%;
      background-color: #e8e8e5;
      padding: 20px;
    }

    /* main images gallery */
    .gallery {
        display: flex;
        flex-direction: column;
        align-items: center;
        background-color: #e8e8e5;
    }

    .gallery .images {
            gap: 15px;
            max-width: 95%;
            margin-top: 0px;
            columns: 5 340px;
            list-style: none;
        }

    .images .javabirds .card {
        display: flex;
        overflow: hidden;
        position: relative;
        list-style: none;
        margin-bottom: 14px;
    }

    .images .javabirds .card .details {
        position: absolute;
        bottom: -100px;
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 15px 20px;
        transition: bottom 0.1s ease;
        background: rgba(232,232,229,.7);
    }

    .images .javabirds .card:hover .details {
        bottom: 0;
    }

    .card .details .birdlabel {
        color: #000000;
        display: flex;
        align-items: center;
    }

    .details .birdlabel span {
        font-size: 1.05rem;
    }

    .images .javabirds img {
        width: 100%;
    }

/* ----------------- end main content ---------------------- */

    /* Footer */
    .footer {
      padding: 20px;
      text-align: center;
      background: #96a2b3;
      font-size: 10px;
    }
    
    /* Responsive layout - when the screen is less than 400px wide, make the navigation links stack on top of each other instead of next to each other */
    @media screen and (max-width: 400px) {
      .navbar a {
        float: none;
        width: 100%;
      }
    }
    
    </style>
